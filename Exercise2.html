<!DOCTYPE html>
<html>
<head>



<script type="text/javascript">

            function leftArrowPressed() {
                var element = document.getElementById("dog");
                var left = parseInt(element.style.left) - 10;
                var canvas = document.getElementById("drawCanvas");
                if(left <= 0)
                    element.style.left = element.style.left;
                else
                    element.style.left = left + 'px';
            }

            function rightArrowPressed() {
                var element = document.getElementById("dog");
                var right = parseInt(element.style.left) + 10;
                var canvas = document.getElementById("drawCanvas");
                if(right >= canvas.width - element.width)
                    element.style.left = element.style.left;
                else
                    element.style.left = right + 'px';
            }

            function upArrowPressed() {
                var element = document.getElementById("dog");
                var up = parseInt(element.style.top) - 10;
                var canvas = document.getElementById("drawCanvas");
                if(up <= 0)
                    element.style.top = element.style.top;
                else
                    element.style.top = up + 'px';
            }

            function downArrowPressed() {
                var element = document.getElementById("dog");
                var down = parseInt(element.style.top) + 10;
                var canvas = document.getElementById("drawCanvas");
                if(down >= canvas.height - element.height)
                    element.style.top = element.style.top;
                else 
                    element.style.top = down + 'px';
            }

            function moveSelection(evt) {
                switch (evt.keyCode) {
                    case 37:
                    leftArrowPressed();
                    break;
                    case 39:
                    rightArrowPressed();
                    break;
                    case 38:
                    upArrowPressed();
                    break;
                    case 40:
                    downArrowPressed();
                    break;
                    }
                };

        function docReady() {
          window.addEventListener('keydown', moveSelection);
        }

</script>
</head>

<body onload="docReady()" onkeydown="" onkeyup="">

<canvas id="drawCanvas" width="1000" height="650"
    style="border:1px solid black;"></canvas>

  
<img id="dog" src="pluto.png" style="position:absolute;left:0; top:0;">
  
</body>
</html>
